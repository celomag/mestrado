<body onload="popularBody()">
	<div class="divCriterio">
		<div class="cabecalhoCriterio" id="cabecalhoCriterio">
			<h2>Critérios</h2>
		</div>
		<div class="corpoCriterio" id="corpoCriterio"></div>
		<div class="adicionarCriterioPersonalizado" id="adicionarCriterioPersonalizado">
		</br><label id="teste" style="color: red;">Critério Opcional</label></br>
			<input type="text" id="inputCriterioPersonalizado" value="">
			<button onclick="adicionarCriterioPersonalizado()">Adicionar Critério</button>
		</div>
	</div>
	<div class="divAlternativa">
		<input type="hidden" id="radioAnteriorAlternativa" name="radioAnteriorAlternativa"/>

			<h2>Alternativa</h2>
		</div>

		<div class="divEnvioXLSX" id="divEnvioXLSX">
			<span>Envie o <b>.XLSX</b> para gerar os clusters</span>
			<form enctype="multipart/form-data">
				<input id="upload" type=file  name="files[]">
			</form>
			<script>
				document.getElementById('upload').addEventListener('change', handleFileSelect, false);
			</script>
			<textarea id="textareaId" name="textareaName" rows="5" cols="50"></textarea>
		</div>

		<div class="corpoAlternativa" id="corpoAlternativa">
		</div>
	</div>
	<div id="tabelasParaPar"></div>
	<div id="divTabelaResultado"></div>
	<button onclick="gerarParaPar();">Gerar para Par</button>
