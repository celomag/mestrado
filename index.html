<body onload="popularBody()">

	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-theme w3-top w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"

			<a href="#cabecalhoCriterio" id="navCriterios" onclick="validarNavCriterio();" class="w3-bar-item w3-button w3-theme-l5">Critérios</a>
			<a href="#cabecalhoAlternativa" id="navAlternativa" onclick="validarNavAlternativa();"

			<a href="#tabelasParaPar" id="navParAPar" onclick="gerarParaPar();" class="w3-hide">Par a Par</a>
			<a href="#divTabelaResultado"  id="navTabelaResultado" onclick="gerarRanqueamento();" class="w3-hide">Ranqueamento</a>

	<div class="w3-main" style="margin-left:25px">

		<div class="w3-row w3-padding-64" id="bla">
			<div class="w3-twothird w3-container">

				<div class="divCriterio" id="divCriterio">
					<div class="cabecalhoCriterio" id="cabecalhoCriterio">
						<h1>Critérios</h1>
					</div>
					<div class="corpoCriterio" id="corpoCriterio"></div>
					<div class="adicionarCriterioPersonalizado" id="adicionarCriterioPersonalizado">
						</br><label id="teste" style="color: red;">Critério Opcional</label></br>
						<input type="text" id="inputCriterioPersonalizado" value="">
						<button onclick="adicionarCriterioPersonalizado()">Adicionar Critério</button>
					</div>
				</div>

				<div class="divAlternativa" id="divAlternativa" style="display: none !important;">
					<input type="hidden" id="radioAnteriorAlternativa" name="radioAnteriorAlternativa" />

					<div class="cabecalhoAlternativa" id="cabecalhoAlternativa">
						<h1>Alternativa</h1>
					</div>

					<div class="divEnvioXLSX" id="divEnvioXLSX">
						<span>Envie o <b>.XLSX</b> para gerar os clusters</span>
						<form enctype="multipart/form-data">
							<input id="upload" type=file name="files[]">
						</form>
						<script>
							document.getElementById('upload').addEventListener('change', handleFileSelect, false);
						</script>
						<textarea id="textareaId" name="textareaName" rows="5" cols="50"></textarea>
					</div>

					<div class="corpoAlternativa" id="corpoAlternativa">
					</div>
				</div>
				<div id="tabelasParaPar" style="display: none !important;"></div>
